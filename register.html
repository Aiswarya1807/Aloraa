    </div>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const messageDiv = document.getElementById("registerMessage");

    if (password !== confirmPassword) {
      messageDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
      return;
    }

    const users = JSON.parse(localStorage.getItem("beautyshopUsers")) || [];

    // Check if email already exists
    const existingUser = users.find(u => u.email === email);
    if (existingUser) {
      messageDiv.innerHTML = '<div class="alert alert-warning">Email is already registered!</div>';
      return;
    }

    const newUser = {
      name,
      email,
      password: btoa(password) // Encode password
    };

    users.push(newUser);
    localStorage.setItem("beautyshopUsers", JSON.stringify(users));

    messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
