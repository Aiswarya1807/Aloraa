  <style>
    body {

    .login-box {

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>

    </div>
  </form>
</div>

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = btoa(document.getElementById("password").value); // Encode password
    const messageDiv = document.getElementById("loginMessage");

    const users = JSON.parse(localStorage.getItem("beautyshopUsers")) || [];

    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    } else {
      messageDiv.innerHTML = '<div class="alert alert-danger">Invalid email or password.</div>';
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
