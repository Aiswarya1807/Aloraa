<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ALORAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f6fc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .contact-wrapper {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.07);
      padding: 30px;
    }

    .contact-info, .contact-form {
      flex: 1 1 300px;
    }

    .contact-info h4 {
      color: #7c1b8d;
    }

    .contact-info .info-item {
      margin: 15px 0;
      font-size: 15px;
    }

    .contact-info i {
      color: #7c1b8d;
      margin-right: 10px;
    }

    .btn-primary {
      background-color: #7c1b8d;
      border-color: #7c1b8d;
    }

    .btn-primary:hover {
      background-color: #6a157a;
      border-color: #6a157a;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="contact-wrapper">
    <!-- Contact Info -->
    <div class="contact-info">
      <h4>Get in Touch</h4>
      <p class="text-muted">We'd love to hear from you. Reach out to us with any questions or feedback!</p>
      <div class="info-item"><i class="bi bi-envelope-fill"></i> support@ALORAA.com</div>
      <div class="info-item"><i class="bi bi-telephone-fill"></i> +91 98765 43210</div>
      <div class="info-item"><i class="bi bi-geo-alt-fill"></i> 123 Blossom Street, Mumbai, India</div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h4 class="mb-3">Send Us a Message</h4>
      <form id="contactForm2">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="thankyou" class="mt-3 text-success" style="display: none;">Thank you for your message!</div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm2").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("contactForm2").reset();
      document.getElementById("thankyou").style.display = "block";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
