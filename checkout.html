<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - ALORAA</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f9f6fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #7c1b8d;
    }
    footer {
      background-color: #bf94c9;
    }
    .text-primary {
      color: #7c1b8d !important;
    }
    .checkout-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">ALORAA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="skincare.html">Skincare</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="haircare.html">Haircare</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="makeup.html">Makeup</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <div class="checkout-container">
    <h2 class="mb-4 text-primary">Checkout</h2>
    <form id="checkout-form">
      <!-- Shipping Details -->
      <h5>Shipping Information</h5>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address *</label>
        <textarea id="address" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City *</label>
        <input type="text" id="city" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State *</label>
        <input type="text" id="state" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="zip" class="form-label">ZIP / Postal Code *</label>
        <input type="text" id="zip" class="form-control" required />
      </div>

      <hr />

      <!-- Payment Method -->
      <h5>Payment Information</h5>
      <div class="mb-3">
        <label for="payment-method" class="form-label">Payment Method *</label>
        <select id="payment-method" class="form-select" required>
          <option value="" selected disabled>Select</option>
          <option value="cod">Cash on Delivery</option>
          <option value="card">Credit/Debit Card</option>
          <option value="upi">UPI</option>
        </select>
      </div>

      <!-- Card Details (hidden by default) -->
      <div id="card-details" style="display: none;">
        <div class="mb-3">
          <label for="card-name" class="form-label">Name on Card *</label>
          <input type="text" id="card-name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number *</label>
          <input type="text" id="card-number" class="form-control" pattern="\d{16}" maxlength="16" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label for="expiry" class="form-label">Expiry Date (MM/YY) *</label>
            <input type="text" id="expiry" class="form-control" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" maxlength="5" />
          </div>
          <div class="col-6 mb-3">
            <label for="cvv" class="form-label">CVV *</label>
            <input type="password" id="cvv" class="form-control" pattern="\d{3}" maxlength="3" placeholder="123" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-lg w-100" style="background-color: #7c1b8d; color: white;">Pay Now</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 text-muted">
    &copy; 2025 ALORAA. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const paymentMethodSelect = document.getElementById('payment-method');
    const cardDetailsDiv = document.getElementById('card-details');

    // Show/hide card details based on payment method
    paymentMethodSelect.addEventListener('change', () => {
      if (paymentMethodSelect.value === 'card') {
        cardDetailsDiv.style.display = 'block';
        // Make card fields required
        document.getElementById('card-name').required = true;
        document.getElementById('card-number').required = true;
        document.getElementById('expiry').required = true;
        document.getElementById('cvv').required = true;
      } else {
        cardDetailsDiv.style.display = 'none';
        // Remove required attribute for card fields
        document.getElementById('card-name').required = false;
        document.getElementById('card-number').required = false;
        document.getElementById('expiry').required = false;
        document.getElementById('cvv').required = false;
      }
    });

    // Handle form submission
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // You can add extra validation here if needed

      alert('Thank you for your purchase! Your order has been placed.');

      localStorage.removeItem('cart');

      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
